<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-gray-600">Username</label>
        <input type="text" id="username" name="username" class="border rounded px-3 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="border rounded px-3 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="border rounded px-3 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="role" class="block text-gray-600">Role</label>
        <select id="role" name="role" class="border rounded px-3 py-2 w-full">
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
    </form>
  </div>
